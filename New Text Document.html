<!DOCTYPE html>
<html>

<head>
    <title>Application_form</title>
    <meta charset="UTF-8">
    <meta name="keyword" content="">
</head>

<body>
    <table id="header" width="100%" bgcolor="#E1BEE7">
        <tr>
            <td>
                <table border="1" cellpadding="5" cellspacing="1" width="40%" align="center">
                    <form width="85%" align="" border="1">
                        <fieldset>
                            <legend><strong>Application_Form</strong></legend>


                            <tr>
                                <td width="30%">
                                    <font face="arial" size="4" color="">
                                        Name
                                    </font>
                                </td>
                                <td width="70%">
                                    <input type="text" name="" id="" placeholder="enter name here">
                                </td>
                            </tr>

                            <tr>
                                <td width="30%">
                                    <font face="arial" size="4" color="">
                                        Website
                                    </font>
                                </td>
                                <td width="70%">
                                    <input type="url" name="" id="" placeholder="https://google.com">
                                </td>
                            </tr>
                            <tr>
                                <td width="30%">
                                    <font face="arial" size="4" color="">
                                        Linkedin Profile Url
                                    </font>
                                </td>
                                <td width="70%">
                                    <input type="text" name="" id="">
                                </td>
                            </tr>
                            <tr>
                                <td width="30%">
                                    <font face="arial" size="4" color="">
                                        Github Url
                                    </font>
                                </td>
                                <td width="70%">
                                    <input type="text" name="" id="">
                                </td>
                            </tr>
                            <tr>
                                <td width="30%">
                                    <font face="arial" size="4" color="">
                                        School Name
                                    </font>
                                </td>
                                <td width="70%">
                                    <input type="text" name="" id="">
                                </td>
                            </tr>
                            <tr>
                                <td width="30%">
                                    <font face="arial" size="4" color="">
                                        College Name
                                    </font>
                                </td>
                                <td width="70%">
                                    <input type="text" name="" id="">
                                </td>
                            </tr>
                            <tr>
                                <td width="30%">
                                    <font face="arial" size="4" color="">
                                        Highest Education
                                    </font>
                                </td>
                                <td width="70%">
                                    <input type="text" name="" id="">
                                </td>
                            </tr>
                            <tr>
                                <td width="30%">
                                    <font face="arial" size="4" color="">
                                        Percentage
                                    </font>
                                </td>
                                <td width="70%">
                                    <input type="text" name="" id="">
                                </td>
                            </tr>
                            <tr>
                                <td width="30%">
                                    <font face="arial" size="4" color="">
                                        Skills
                                    </font>
                                </td>
                                <td width="70%">
                                    <input type="text" name="" id="">
                                </td>
                            </tr>
                            <tr>
                                <td width="30%">
                                    <font face="arial" size="4" color="">
                                        Hobbies
                                    </font>
                                </td>
                                <td width="70%">
                                    <input type="text" name="" id="">
                                </td>
                            </tr>
                            <tr>
                                <td width="30%">
                                    <font face="arial" size="4" color="">
                                        About Me
                                    </font>
                                </td>
                                <td width="70%">
                                    <textarea name="" id="" cols="22" rows="5"></textarea>
                                </td>
                            </tr>

                            <tr>
                                <td width="30%">
                                    <font face="arial" size="4" color="">
                                        Email
                                    </font>
                                </td>
                                <td width="70%">
                                    <input type="email" name="" id="" placeholder="John@gmail.com">
                                </td>
                            </tr>
                            <tr>
                                <td width="30%">
                                    <font face="arial" size="4" color="">
                                        Mobile
                                    </font>
                                </td>
                                <td width="70%">
                                    <input type="text" name="" id="" placeholder="enter number here">&nbsp;<button>Send
                                        OTP</button>
                                </td>
                            </tr>
                            <tr>

                                <td width="30%">
                                    <font face="arial" size="4" color="">
                                        OTP
                                    </font>
                                </td>
                                <td width="70%">
                                    <input type="text" name="" id="" placeholder="enter otp here" required>
                                </td>
                            </tr>
                            <tr>
                                <td width="40%">
                                    <font face="arial" size="4" color="">
                                        Password
                                    </font>
                                </td>
                                <td width="60%">
                                    <input type="text" name="" id="">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center">
                                    <input type="button" value="Create My Profile">
                                </td>
                            </tr>
                        </fieldset>
                    </form>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
